services:
  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: game-platform-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-a3f8b9c2d1e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=gameplatform
      - POSTGRES_USER=gameuser
      - POSTGRES_PASSWORD=gamepass123
      - MONGODB_URI=mongodb://mongodb:27017/gameplatform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jpass123
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - game-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: game-platform-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - game-network
    restart: unless-stopped

  # PostgreSQL - Pour les jeux, utilisateurs, notes
  postgres:
    image: postgres:15-alpine
    container_name: game-platform-postgres
    environment:
      - POSTGRES_DB=gameplatform
      - POSTGRES_USER=gameuser
      - POSTGRES_PASSWORD=gamepass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Pour les commentaires et listes personnelles
  mongodb:
    image: mongo:7
    container_name: game-platform-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=gameplatform
    volumes:
      - mongodb_data:/data/db
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: game-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j - Pour les relations entre jeux et recommandations
  neo4j:
    image: neo4j:5
    container_name: game-platform-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/neo4jpass123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4jpass123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  neo4j_data:
  neo4j_logs:

networks:
  game-network:
    driver: bridge

